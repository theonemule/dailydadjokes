	function share(site){

				break;
			  //case "tumblr":
				//url = "https://www.tumblr.com/widgets/share/tool?posttype=text&title=Daily%20Dad%20Jokes%204U&caption=Daily%20Dad%20Jokes%204U&content=" + encodeURI(document.getElementById("jokeBox").children[0].innerText) + "&tags=" + jokeHistory.hashTags + "&"
				//break;
			  //case "pinterest":
				//url = "https://pinterest.com/pin/create/button/?url=http%3A%2F%2Fwww.dailydadjokes.net&amp;media=http%3A%2F%2Fwww.dailydadjokes.net&amp;description=" + encodeURI(document.getElementById("jokeBox").children[0].innerText)
				//break;
			  case "email":
				url = "mailto:?subject=Joke%20from%20Daily%20Dad%20Jokes%204U%20&body=" + encodeURI(document.getElementById("jokeBox").children[0].innerText + "\n\n\http://www.dailydadjokes.net")
				break;
			  case "linkedin":
				url = "https://www.linkedin.com/shareArticle?mini=true&url=http%3A%2F%2Fwww.dailydadjokes.net&title=Daily%20Dad%20Jokes%204U&summary=" + encodeURI(document.getElementById("jokeBox").children[0].innerText) + "&source=http%3A%2F%2Fwww.dailydadjokes.net"

			window.open(url);
		}else{
			FB.ui({
				method: 'share',

				display: "dialog",

			}, function(response){});		
		}
		//alert(url)

	
	}
	
	const pageUrl = "/2022/11/28/joke.html";
	const apiUrl = "/api/";
	
	window.onload = function() {
		getRating();
	};
	
	function getRating(){	
	
		const setRating = function(data){
			var upvoteElement = document.getElementById("upvote");
			var downvoteElement = document.getElementById("downvote");
			upvoteElement.innerHTML = `üëç (${data.upvote})`;
			downvoteElement.innerHTML = `üëé (${data.downvote})`;
		}
	
		fetch(`${apiUrl}GetRating?url=${encodeURIComponent(pageUrl)}`)
			.then(response => response.json())
			.then(data => {
				setRating(data);
			})
			.catch(error => {
				setRating({upvote:0,downvote:0});
			});		
	}
	
	function upVote(){
		AddRating(1);
	}

	function downVote(){
		AddRating(0);
	}


	function AddRating(rating){
		fetch(`${apiUrl}AddRating`, {
			method: "POST",
			headers: {
				"Content-Type": "application/json"
			},
			body: JSON.stringify({
				url: pageUrl,
				rating: rating
			})
		})
			.then(response => response.json())
			.then(data => {
				getRating();
			})
			.catch(error => {
				console.error(error);
				alert("An error occurred while saving the rating");
			});	
	
	}
	
		

	</script>
